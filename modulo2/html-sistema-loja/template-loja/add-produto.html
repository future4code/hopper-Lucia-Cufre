<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" src="text/css" href="style.css">
    <title>Adicionar Produto</title>
</head>


<body id="background">
    <div class="centralizar font-dos underline">
        <h2>Sanduicheria da Nona</h2>
    </div>

    <div class="links centralizar">
        <a class="cada-link" href="./index.html">Página Inicial</a>
        <a class="cada-link" href="./ctrl-estoque.html">Controle de Estoque</a>
        <a class="cada-link" href="./add-produto.html">Adicionar Produto</a>
        <a class="cada-link" href="./funcionarios.html">Funcionários</a>
        <a class="cada-link" href="./vendas.html">Vendas</a>
        <a class="cada-link" href="./historico-vendas.html">Historico de Vendas</a>
    </div>


    <h2 class=" font-dos underline">Adicionar Produto:</h2>
    <form action="">
        <div class="font-dos">
            <div class="margin-down">
                <label for="link-foto">Link para foto: </label>
                <input type="url" id="link-foto" name="link-foto">
            </div>

            <div class="margin-down">
                <label for="descricao">Descrição do produto: </label>
                <!-- Adicione o id apropriado para o input abaixo -->
                <input type="text" id="descricao" name="descrição">
            </div>

            <div class="margin-down">
                <label for="preco">Preço (em R$): </label>
                <!-- Adicione o id apropriado e o type para receber números abaixo -->
                <input type="number" id="preco" name="preço">
            </div>

            <div class="margin-down">
                <!-- Preencha as propriedades necessárias para os elementos abaixo -->
                <label for="quantidade">Quantidade disponível: </label>
                <input type="number" id="quantidade" name="quantidade">
            </div>

            <div class="form-add">
                <!-- Adicione ao type do botão abaixo o valor para que ele submeta o formulário -->
                <button type="submit">Adicionar</button>
            </div>
        </div>
    </form>

</body>

</html>
